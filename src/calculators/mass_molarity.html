<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solution Dilution Calculator</title>
    
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                
            <h2>Mass Molarity Calculator</h2>
                    <form>
                        <div class="form-group">
                            <label for="formula_weight">Formula weight</label>
                            <div class="form-row">
                                <div class="col-xs-10">
                                    <input type="number" class="form-control" id="formula_weight" placeholder="0">
                                </div>
                                <div class="col-xs-2">
                                    g/mol
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="desired_final_volume">Desired final volume</label>
                            <div class="form-row">
                                <div class="col-xs-10">
                                        <input type="number" class="form-control" id="desired_final_volume" placeholder="0">
                                </div>
                                <div class="col-xs-2">
                                    <select class="form-control" name="" id="desired_final_volume_um">
                                        <option value="1">L</option>
                                        <option value="0.001">mL</option>
                                        <option value="0.000001">uL</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="desired_concentration">Desired concentration</label>
                            <div class="form-row">
                                <div class="col-xs-10">
                                    <input type="number" class="form-control" id="desired_concentration" placeholder="0">
                                </div>
                                <div class="col-xs-2">
                                    <select class="form-control" name="" id="desired_concentration_um">
                                            <option value="1">M</option>
                                            <option value="0.001">mM</option>
                                            <option value="0.000001">uM</option>
                                            <option value="0.000000001">nM</option>
                                            <option value="0.000000000001">pM</option>
                                            <option value="0.000000000000001">fM</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        
                        <button type="submit" class="btn btn-primary">Calculate</button>
                        <h2 id="result"></h2>
                    </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script>
    $('form').submit(function(e) {
        var formula_weight = $('#formula_weight').val();
        var desired_final_volume = $('#desired_final_volume').val();
        var desired_final_volume_um = $('#desired_final_volume_um').val();
        var desired_concentration = $('#desired_concentration').val();
        var desired_concentration_um = $('#desired_concentration_um').val();

        var result = desired_concentration * desired_concentration_um * desired_final_volume * desired_final_volume_um * formula_weight;

        $('#result').text(result + 'g');

        e.preventDefault();
        
    });
</script>
</body>
</html>
