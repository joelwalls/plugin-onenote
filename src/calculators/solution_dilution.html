<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solution Dilution Calculator</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                    <h2>Solution Dilution Calculator</h2>
                    <form>
                        <div class="form-group">
                            <label for="stock_concentration">Stock concentration</label>
                            <div class="form-row">
                                <div class="col-xs-10">
                                        <input type="number" class="form-control" id="stock_concentration" placeholder="0">
                                </div>
                                <div class="col-xs-2">
                                    <select class="form-control" name="" id="stock_concentration_um">
                                        <option value="1">M</option>
                                        <option value="0.001">mM</option>
                                        <option value="0.000001">uM</option>
                                        <option value="0.000000001">nM</option>
                                        <option value="0.000000000001">pM</option>
                                        <option value="0.000000000000001">fM</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="desired_final_volume">Desired final volume</label>
                            <div class="form-row">
                                <div class="col-xs-10">
                                        <input type="number" class="form-control" id="desired_final_volume" placeholder="0">
                                </div>
                                <div class="col-xs-2">
                                    <select class="form-control" name="" id="desired_final_volume_um">
                                        <option value="1">L</option>
                                        <option value="0.001">mL</option>
                                        <option value="0.000001">uL</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="desired_concentration">Desired concentration</label>
                            <div class="form-row">
                                <div class="col-xs-10">
                                    <input type="number" class="form-control" id="desired_concentration" placeholder="0">
                                </div>
                                <div class="col-xs-2">
                                    <select class="form-control" name="" id="desired_concentration_um">
                                            <option value="1">M</option>
                                            <option value="0.001">mM</option>
                                            <option value="0.000001">uM</option>
                                            <option value="0.000000001">nM</option>
                                            <option value="0.000000000001">pM</option>
                                            <option value="0.000000000000001">fM</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        
                        <button type="submit" class="btn btn-primary">Calculate</button>
                        <h2 id="result"></h2>
                    </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script>
    $('form').submit(function(e) {
        var stock_concentration = $('#stock_concentration').val();
        var stock_concentration_um = $('#stock_concentration_um').val();
        var desired_final_volume = $('#desired_final_volume').val();
        var desired_final_volume_um = $('#desired_final_volume_um').val();
        var desired_concentration = $('#desired_concentration').val();
        var desired_concentration_um = $('#desired_concentration_um').val();

        var result = desired_concentration * desired_concentration_um * desired_final_volume * desired_final_volume_um / (stock_concentration * stock_concentration_um);

        $('#result').text(result + 'L');
        
        e.preventDefault();
    });
</script>
</body>
</html>
